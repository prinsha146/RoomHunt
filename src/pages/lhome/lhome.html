<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">
    </ion-refresher-content>
</ion-refresher>
<ion-card class="card" *ngFor = "let post of postList">
    <ion-row>
        <!-- active, edit icons -->

    </ion-row>

    <ion-row>
        <!-- photo, description -->
        <ion-col col-6>
            <img src="assets/imgs/4.jpg" style="height:100%; width:100%;padding:2%">
            <!-- photo-->
        </ion-col>

        <ion-col col-6>
            <strong>Space Type:&nbsp;</strong>{{ post.AvailableSpace.Space.SpaceTypeName }}
                    <br> <strong>Address:&nbsp;</strong> {{post.AvailableSpace.Address}}
                    <br><strong>Price:&nbsp;</strong> {{ post.AvailableSpace.Price }} {{post.AvailableSpace.PriceType.PriceTypeName}}
                    <br><strong>No of available rooms:&nbsp;</strong> {{post.AvailableSpace.NoOfRooms}}
                    <br>

            <ion-row>
                <button ion-button small class="btnfont">View On Map</button>
                <button ion-button small class="btnfont" (click)="GoToDetails()">View Details</button>
            </ion-row>

        </ion-col>
    </ion-row>
</ion-card>

</ion-content>
