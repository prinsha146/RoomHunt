<ion-header>

    <ion-navbar>
      <ion-title>Signup</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    
    <form [formGroup]="signup" (ngSubmit)="signup()">
      <ion-item>
        <ion-label floating>Name </ion-label>
        <ion-input type="text" formControlName = "name"></ion-input>
      </ion-item>
      <ion-item *ngIf="signup.controls.name.hasError('required') && signup.controls.name.touched" style="color: red;">Please enter your name.</ion-item>
  
      <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-input type="text" formControlName="address"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Contact no</ion-label>
        <ion-input type="text" formControlName="contact"></ion-input>
      </ion-item>
      <ion-item *ngIf="signup.controls.contact.hasError('required') && signup.controls.contact.touched" style="color: red;">Please enter your contact number.</ion-item>
  
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" formControlName = "email"></ion-input>
      </ion-item>
      
      
  
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName = "password"></ion-input>
      </ion-item>
      <ion-item *ngIf="signup.controls.password.hasError('required') && signup.controls.password.touched" style="color: red;" >Password is required</ion-item>
  
      <ion-item>
        <ion-label floating>Confirm Password</ion-label>
          <ion-input type = "password" formControlName = "pass"></ion-input>
      </ion-item>
  
      <button ion-button block [disabled] = "!signup.valid" color = "bcolor">Sign up</button>
      <span class="span">OR</span>
      <hr>
      <br>
      <p style="font-size: 1em; color:blue;" text-center (click)="goToLogin()">
        <u>Already have an account?</u>
      </p>
  
  
    </form>
  </ion-content>
