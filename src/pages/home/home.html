<ion-header>
    <ion-navbar>
        <ion-title>
            Home
            <!--<button ion-button (click)="resetData()" style="float: right;">
                <ion-icon name="refresh"></ion-icon>
            </button>-->
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="Pull to refresh"
                refreshingSpinner="circles"
                refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>


    <ion-card class="card" *ngFor = "let post of postList">
        <ion-row>
            <!-- active, edit icons -->
        </ion-row>

        <ion-row>
            <!-- photo, description -->
            <ion-col col-6>
                <img src="assets/imgs/4.jpg" style="height:100%; width:100%;padding:2%">
                <!-- photo-->
            </ion-col>

            <ion-col col-6>
                <!-- description -->
                
                <ion-item>
                        <!-- addEvent(post.AvailableSpace.AvailableSpaceId) -->
                    <ion-icon name="heart" item-right style="font-size: 20px;" id="post.AvailableSpace.AvailableSpaceId" (click)="bookmarks(post.AvailableSpace.AvailableSpaceId)" [ngStyle]="{'color' : fontColor}" no-padding></ion-icon>
                    <ion-icon name="flag" item-right style="font-size: 20px;" id="post.AvailableSpace.AvailableSpaceId" (click)="reports(post.AvailableSpace.AvailableSpaceId)" [ngStyle]="{'color' : fontCo}" no-padding></ion-icon>
                   
                </ion-item>


                <p class="font">
                    <strong>Space Type:&nbsp;</strong>{{ post.AvailableSpace.Space.SpaceTypeName }}
                    <br> <strong>Address:&nbsp;</strong> {{post.AvailableSpace.Address}}
                    <br><strong>Price:&nbsp;</strong> {{ post.AvailableSpace.Price }} {{post.AvailableSpace.PriceType.PriceTypeName}}
                    <br><strong>No of available rooms:&nbsp;</strong> {{post.AvailableSpace.NoOfRooms}}
                    <br>
                </p>

                <ion-row>
                    <button ion-button small class="btnfont" (click)="getPostList()">View On Map</button>
                    <button ion-button small class="btnfont" (click)="GoToDetails()">View Details</button>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-card>

    <button ion-button (click)="GoToTest()">Test</button>

</ion-content>
