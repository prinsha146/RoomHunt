
<ion-header>

  <ion-navbar>
    <ion-title icon-right>Room Hunt<ion-icon name ="home"></ion-icon></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  
  <div class="slider">
      <ion-slides pager = "true" autoplay = "2000" loop = "true" speed = "1000" effect="fade" (ionSlideDidChange) = "slideChanged()"> 
          <ion-slide  *ngFor = "let slide of image">
             <img src = {{slide}} style="width: 100%"/>     
          </ion-slide>
        </ion-slides>
  </div>
  <div class="bottom" padding>
    
    <h3 text-center padding-top>Let's Get Started!</h3>
    <ion-row>
      <ion-col col-3></ion-col>
      <ion-col col-6>
          <button ion-button icon-right style="width:100%;" color = "bcolor" (click)="navigateToLogin()" icon-left><ion-icon name='home'></ion-icon>Landlord</button>
      </ion-col>
      <ion-col col-3></ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-3></ion-col>
        <ion-col col-6>
            <button ion-button style=" width:100%;" color = "bcolor" (click)="navigateToTabs()" icon-left><ion-icon name='people'></ion-icon >Seeker</button>
        </ion-col>
        <ion-col col-3></ion-col>
      </ion-row>
      
    <!-- <button ion-button icon-right large style="margin-left:30%; margin-top: 2%" ><ion-icon name='home' style="margin-right: 10%"></ion-icon>Landlord</button>
    <button ion-button large style="margin-left:30%; margin-top: 2%" ><ion-icon name='people'style="margin-right: 10%"></ion-icon >Seeker</button> -->
  </div>
</ion-content>
